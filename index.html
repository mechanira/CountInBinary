<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count In Binary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="site-container">
        <div id="block">
            <h2>Count In Binary</h2>
            <p>Match the value using bits below</p>
            <h3>
                Current Value:
                <span class="prepend" id="sum-prepend">00</span><span id="sum">0</span>
                <span class="prepend" id="goal-prepend"></span><span id="goal"></span>
            </h3>
            <div id="byte-container">
                <div class="bit" data-value="128">0
                </div><div class="bit" data-value="64">0
                </div><div class="bit" data-value="32">0
                </div><div class="bit" data-value="16">0
                </div><div class="bit" data-value="8">0
                </div><div class="bit" data-value="4">0
                </div><div class="bit" data-value="2">0
                </div><div class="bit" data-value="1">0
                </div>
            </div>
            <div id="mode-container">
                <div id="speedrun-mode" class="mode-btn active">Speedrun
                </div><div id="timer-mode" class="mode-btn">Timer
                </div><div id="free-mode" class="mode-btn">Free</div>
            </div>

            <h4 id="points">Points: <span id="point-span">0</span></h4>

            <div id="stopwatch">
                <h3><span id="timer">0.</span><span id="timer-ms">000</span></h3>
                <button id="reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
